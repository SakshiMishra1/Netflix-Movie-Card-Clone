<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Movie Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card_container">
      <img class="cover-img" src="photo.jpg" alt="" />
      <div class="card_content">
        <div class="btn_container">
          <div>
            <button class="btn">
              <a href="https://youtu.be/5xVuYhf8MvE" target="_blank"
                ><img src="play.svg" alt="Play Button"
              /></a>
            </button>
            <button class="btn">
                <a href = Add to List></a>
              <img src="plus.svg" alt="Add to List" />
            </button>
            <button class="btn">
              <img src="thumbs-up.svg" alt="Like" />
            </button>
            <button class="btn">
              <img src="thumbs-down.svg" alt="Dislike" />
            </button>
          </div>
          <div>
            <button class="btn">
              <img src="down.svg" alt="More Info" />
            </button>
          </div>
        </div>
        <div class="movie_info">
          <p class="match_rating">97% match</p>
          <p class="certification">13+</p>
          <p class="length">1h 57m</p>
          <p class="resolution">HD</p>
        </div>
        <ul class="tags">
          <li>Heartfelt</li>
          <li>Inspiring</li>
          <li>Emotional</li>
        </ul>
      </div>
    </div>
    </body>
</html>
